<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스 박스와 그리드</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px -->
  <body class="font-pre bg-slate-900 text-white p-5 space-y-10">
    <h1 class="text-4xl text-center m-5">Flex & Grid</h1>

    <hr />

    <h2 class="text-3xl text-center">Flex</h2>

    <div class="flex ring-2 ring-white gap-10 w-96 mx-auto">
      <div class="text-3xl text-blue-500 shrink-0">태킷 스쿨</div>
      <div class="flex flex-col gap-5">
        <p class="text-2xl order-1">
          '함께 성장하는 바른 교육' 이듬(EUID)과 멋쟁이 사자처럼 태킷(Techit)
          스쿨이 만났습니다.
        </p>
        <span class="text-4xl text-orange-400">프론트엔드 11기</span>
      </div>
    </div>

    <hr />

    <h2 class="text-3xl text-center m-5">Grid</h2>
    <div class="w-96 mx-auto border-2 border-white grid grid-col-2 grid-rows-2">
      <div
        class="text-3xl text-blue-500 bg-yellow-300 row-start-1 row-span-2 w-fit justify-self-end"
      >
        테킷 스쿨
      </div>
      <div
        class="text-3xl text-orange-500 col-start-2 col-end-3 bg-slate-300 w-fit h-fit justify-self-center self-center"
      >
        프론트엔드 11기
      </div>
      <div class="text-2xl bg-red-300 w-40">
        '함께 성장하는 바른 교육' 이듬(EUID)과 멋쟁이 사자처럼 태킷(Techit)
        스쿨이 만났습니다.
      </div>
    </div>
  </body>
</html>
