<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테일윈드 Core Concepts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 기본 글자색상(white), 패딩 값 20px -->
  <!-- 미디어 쿼리를 이용한 반응형으로 body 요소의 배경 색상이 slate-400에서 900까지 적용되도록 설정 -->
  <body
    class="font-pre text-white p-5 bg-slate-400 sm:bg-slate-500 md:bg-slate-600 lg:bg-slate-700 xl:bg-slate-800 2xl:bg-slate-900"
  >
    <!-- 대제목의 글자크기 지정(2xl), 가운데 정렬, 마진 값 20px -->
    <h1 class="text-2xl">테일윈드 코어 컨셉</h1>
    <div class="p-5 space-x-3 *:p-3 *:rounded-full">
      <button
        class="bg-blue-700 hover:bg-blue-900 focus:outline-none focus:ring focus:ring-red-500"
      >
        호버, 포커스 스타일링
      </button>
      <button class="bg-purple-800 dark:bg-purple-300 dark:text-slate-700">
        다크모드 스타일링
      </button>
    </div>
  </body>
</html>
