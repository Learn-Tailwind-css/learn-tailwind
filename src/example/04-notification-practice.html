<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알림(notifications)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px 요소들간의 상하 gap: 12px-->
  <body class="font-pre bg-slate-900 p-10 space-y-3">
    <div class="bg-white flex p-5 rounded-md gap-3 group hover:bg-primary-100">
      <div
        class="order-1 flex flex-wrap items-center justify-between grow *:group-hover:text-white"
      >
        <h3 class="text-xl font-semibold text-primary-100" tabindex="0">
          화초 관리
        </h3>
        <time
          datetime=""
          class="text-primary-100 text-[10px] font-semibold"
          tabindex="0"
          >6분전</time
        >
        <p class="w-full text-sm text-gray-500" tabindex="0">
          화초에 물을 줄 시간입니다
        </p>
      </div>
      <div class="self-center shrink-0">
        <svg role="img" class="svg-icon size-7" viewBox="0 0 28 28">
            <use href="../img/icons/_sprite.svg#icon-1" />
      </div>
    </div>

    <div class="bg-white flex p-5 rounded-md gap-3 group hover:bg-tertiary-100">
      <div
        class="order-1 flex flex-wrap items-center justify-between grow *:group-hover:text-white"
      >
        <h3 class="text-xl font-semibold text-tertiary-100" tabindex="0">
          아이 식사
        </h3>
        <time
          datetime=""
          class="text-tertiary-100 text-[10px] font-semibold"
          tabindex="0"
          >지금</time
        >
        <p
          class="w-full text-sm text-gray-500"
          200text-grayscal-400
          500text-gray-500
          tabindex="0"
        >
          아이에게 식사를 차려줄 시간입니다
        </p>
      </div>
      <div class="self-center shrink-0">
        <svg role="img" class="svg-icon size-7" viewBox="0 0 28 28">
            <use href="../img/icons/_sprite.svg#icon-2" />
      </div>
    </div>
  </body>
</html>
