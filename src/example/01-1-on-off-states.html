<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타 상태 디자인 (온/오프)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px -->
  <body class="font-pre bg-slate-900 text-white p-5 space-y-3">
    <!-- 아바타 컨테이너 (패딩: 40px) -->
    <div class="flex bg-white text-black p-10 gap-10 *:size-20">
      <h1>position 을 사용한 배치</h1>
      <figure class="relative">
        <img class="rounded-full" src="./../faces/face1.jpg" alt="" />
        <figcaption
          class="absolute bg-primary-100 size-6 right-0 bottom-0 rounded-full border-2"
        ></figcaption>
        <span class="sr-only">온라인</span>
      </figure>
      <figure class="relative">
        <img class="rounded-full" src="./../faces/face2.jpg" alt="" />
        <figcaption
          class="absolute bg-grayscale-100 size-6 right-0 bottom-0 rounded-full border-2"
        ></figcaption>
        <span class="sr-only">오프라인</span>
      </figure>
    </div>

    <hr />

    <div class="flex gap-4 bg-white text-black p-10 *:size-20">
      <h1>grid를 사용한 배치</h1>
      <figure class="grid grid-cols-1 grid-row-1">
        <img
          class="rounded-full col-start-1 row-start-1"
          src="./../faces/face1.jpg"
          alt=""
        />
        <figcaption
          class="bg-primary-100 size-6 rounded-full border-2 col-start-1 row-start-1 justify-self-end self-end"
        ></figcaption>
        <span class="sr-only">온라인</span>
      </figure>
      <figure class="grid grid-cols-1 grid-row-1">
        <img
          class="rounded-full col-start-1 row-start-1"
          src="./../faces/face2.jpg"
          alt=""
        />
        <figcaption
          class="bg-grayscale-100 size-6 rounded-full border-2 col-start-1 row-start-1 justify-self-end self-end"
        ></figcaption>
        <span class="sr-only">오프라인</span>
      </figure>
    </div>
  </body>
</html>
