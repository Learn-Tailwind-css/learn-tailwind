<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알림(notifications)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px 요소들간의 상하 gap: 12px-->
  <body
    class="font-pre bg-slate-900 text-white p-10 space-y-3 flex justify-center items-center h-screen"
  >
    <div class="relative">
      <input
        class="peer absolute size-6 appearance-none"
        type="checkbox"
        name=""
        id="checkbox-input"
      />
      <label
        class="bg-[url(../img/icons/unchecked.svg)] bg-no-repeat pl-8 h-6 inline-flex peer-checked:bg-[url(../img/icons/checked.svg)]"
        for="checkbox-input"
        >로그인 상태 유지</label
      >
    </div>
  </body>
</html>
