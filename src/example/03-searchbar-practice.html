<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 검색 바</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px 요소들간의 상하 gap: 12px-->
  <body class="font-pre bg-white p-5 space-y-3 py-[80px]">
    <div>
      <div
        class="mx-auto h-16 w-[400px] flex items-center ring-2 ring-primary-100 gap-5 rounded-full px-5 focus-within:shadow-xl"
      >
        <span
          class="text-4xl font-black bg-gradient-to-b from-primary-100 to-white text-transparent bg-clip-text"
          tabindex="0"
          >N</span
        >
        <form action="" class="flex grow items-center">
          <input
            class="grow focus:outline-none"
            type="search"
            id="search-bar"
            placeholder="검색어를 입력해주세요"
          />
          <label for="search-bar" class="sr-only">검색어</label>
          <button
            class="relative size-7 bg-gradient-to-br from-primary-100 to-green-700 rounded-full after after:absolute after:bg-white after:size-3 after:left-1/2 after:top-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:rounded-full"
          ></button>
        </form>
      </div>
    </div>
  </body>
</html>
