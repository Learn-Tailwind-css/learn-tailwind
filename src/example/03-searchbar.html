<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 검색 바</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px 요소들간의 상하 gap: 12px-->
  <body class="font-pre bg-white p-5 space-y-3">
    <div
      class="container bg-white p-3 pl-5 my-10 mx-auto w-96 flex items-center gap-3 border-2 border-primary-100 rounded-full focus-within:shadow-shadow/100"
    >
      <h1 class="">
        <a href="">
          <span class="sr-only">네이버</span>
          <!-- 배경색에 그라디언트를 쓰고, 글자 모양대로 배경 이미지를 자르는 것 -->
          <!-- 굳이 글자를 쓴 이유는 벡터 데이터라 해상도 손실이 없고, 이미지가 아니라서 렌더링 부담이 없다 -->
          <span
            class="text-4xl font-black bg-gradient-to-b from-[#1bf008] to-[#03cca8] text-transparent bg-clip-text"
            aria-hidden="true"
          >
            N
          </span>
        </a>
      </h1>
      <form class="flex items-center gap-4 grow" action="/">
        <div class="grow">
          <label for="input-1" class="sr-only">검색어</label>
          <input
            class="w-full focus:outline-none focus:text-grayscale-500 focus:font-semibold"
            placeholder="검색어를 입력해주세요"
            type="search"
            id="input-1"
            required
          />
        </div>
        <!-- 원형스타일, 배경 그라디언트, 가상요소를 absolute로 가운데 배치, -->
        <button
          class="relative bg-gradient-to-b from-[#1bf008] to-[#03cca8] rounded-full size-6 before:absolute before:top-1/2 before:left-1/2 before:-translate-x-1/2 before:-translate-y-1/2 before:bg-white before:size-2 before:rounded-full"
          type="submit"
          aria-label="검색"
        ></button>
      </form>
    </div>
  </body>
</html>
