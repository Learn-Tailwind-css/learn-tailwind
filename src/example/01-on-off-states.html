<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타 상태 디자인 (온/오프)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 기본 글자색상(white), 패딩 값 20px -->
  <body class="font-pre bg-slate-900 text-white p-5 space-y-3">
    <!-- 아바타 컨테이너 (패딩: 40px) -->
    <!-- 내가 했던 마크업 -->
    <div
      class="p-10 bg-white flex gap-5 justify-center *:size-16 *:rounded-full *:relative *:z-0 *:after:size-4 *:after:rounded-full *:after:bg-primary-100 *:after:absolute *:after:right-0 *:after:bottom-0 *:after:z-10"
    >
      <div class="*:rounded-full">
        <img class="after:bg-grayscale-100" src="../faces/face1.jpg" alt="" />
      </div>
      <div class="*:rounded-full">
        <img src="../faces/face2.jpg" alt="" />
      </div>
    </div>

    <div class="p-10 flex gap-5 border">
      <!-- 슬비쌤이 했던 마크업 -->
      <figure class="relative size-16 *:rounded-full">
        <img class="" src="../faces/face1.jpg" alt="슬비쌤" />
        <figcaption
          class="absolute size-[18px] bg-primary-100 right-0 bottom-0 border-2 border-white"
        >
          <span class="sr-only">온라인</span>
        </figcaption>
      </figure>
      <figure class="relative size-16 *:rounded-full">
        <img class="" src="../faces/face1.jpg" alt="슬비쌤" />
        <figcaption
          class="absolute size-[18px] bg-grayscale-100 right-0 bottom-0 border-2 border-white"
        >
          <span class="sr-only">오프라인</span>
        </figcaption>
      </figure>
    </div>

    <hr />

    <!-- 그리드로 온/오프라인 아이콘 배치해보기 -->
    <div class="p-10 flex gap-5 border">
      <!-- 부모에게 열, 행을 1개로 지정해주면, 자녀들이 자동으로 같은 칸에 겹쳐서 배치된다. -->
      <figure class="grid grid-cols-1 grid-rows-1 size-16 *:rounded-full">
        <img class="" src="../faces/face1.jpg" alt="슬비쌤" />
        <figcaption
          class="size-[18px] bg-primary-100 right-0 bottom-0 border-2 border-white justify-self-end self-end"
        >
          <span class="sr-only">온라인</span>
        </figcaption>
      </figure>
      <figure class="grid grid-cols-1 grid-rows-1 size-16 *:rounded-full">
        <img class="" src="../faces/face1.jpg" alt="슬비쌤" />
        <figcaption
          class="size-[18px] bg-grayscale-100 right-0 bottom-0 border-2 border-white justify-self-end self-end"
        >
          <span class="sr-only">오프라인</span>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
